<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Game</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>

    <div id="game-container">
        <div class="grid-container grid-container-left">
            <h1 id="titleLabel1">Tile Game - Grid 1</h1>
            <div id="gridPane1"></div>
        </div>
        <div class="grid-container grid-container-right">
            <h1 id="titleLabel2">Tile Game - Grid 2</h1>
            <div id="gridPane2"></div>
        </div>
    </div>


    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Epic Fail!</h2>
            <p id="modalMessage">Would you like to try again or continue?</p>
            <button id="tryAgainBtn">Try Again</button>
            <button id="continueBtn">Continue</button>
        </div>
    </div>

    
    <script type="module" src="js/scriptvs.js"></script>
</body>
</html>
