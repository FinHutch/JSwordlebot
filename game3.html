<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-bar">
        <button class="menu-button" onclick="toggleDropdown()">â˜°</button>
        <button class="retry-button" onclick="window.location.reload()">
            <img src="./assets/retry.png" alt="Retry Icon" class="retry-icon">
        </button>
        <div id="dropdown" class="dropdown-content">
            <a href="game1.html">Wordle solver</a>
            <a href="game2.html">beat the bot</a>
            <a href="game3.html">Regular wordle</a>
        </div>
        <h1 id="titleLabel">Regular Wordle</h1>
    </div>
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Epic Fail!</h2>
            <p id="modalMessage">Would you like to try again or continue?</p>
            <button id="tryAgainBtn">Try Again</button>
            <button id="continueBtn">Continue</button>
        </div>
    </div>
    <div id="game-container">

        <div id="gridPane"></div>
    </div>
    <div id="keyboard-container">
        <div class="row row1">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="row row2">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
        </div>
        <div class="row row3">
            <button class="key enter">ENTER</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key backspace"></button>
        </div>
    </div>
    
    <script type="module" src="js/regscript.js"></script>
</body>
</html>
